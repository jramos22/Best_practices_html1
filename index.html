<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
  <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>
  <div id="wrapper">
    <div id="formulario">
      <h2>Account</h2>
      <form action="">
        <div>
          <img src="img/img-1.png" alt="usuario">
          <input type="text" name="nombrecompleto" value="Full Name">
        </div>
        <div>
          <img src="img/img-2.png" alt="Correo">
          <input type="text" name="correo" value="E-mail">
        </div>
        <div>
          <img src="img/img-3.png" alt="Password">
          <input type="text" name="contraseÃ±a" value="Password">
        </div>
        <div class="date clearfix">
          <h2>Date Of Birth</h2>
          <input type="date" name="Fecha">
        </div>
        <h2>Gender</h2>
        <div class="listo1 clearfix">
          <div class="listo">
            <input type="radio" name="ingresos" value="Male">
            <p>Male</p>
          </div>
          <div class="listo">
            <input type="radio" name="ingresos" value="Female">
            <p>Female</p>
          </div>
        </div>
        <h2>Payment Details</h2>
        <div class="clearfix">
          <div class="pago clearfix">
            <div class="img-pagos">
              <img src="/img/visa.png" alt="Visa">
              <p><a href="#">Credit Card</a> </p>
            </div>
            <div class="img-pagos">
              <img src="/img/paypal.png" alt="Paypal">
              <p><a href="#">Paypal</a> </p>
            </div>
          </div>
          <div>
            <img src="img/img-4.png" alt="Card">
            <input type="text" name="Tarjeta" value="Card Number">
          </div>
          <div>
            <img src="img/img-5.png" alt="Card">
            <input type="text" name="Card" value="Card">
          </div>
          <div class="date clearfix">
            <input type="date" name="Fecha">
          </div>
        </div>
        <h2>Terms y Conditions</h2>
        <div class="terminos">
          <input type="checkbox" name="Aceptado">
          <p>Yes I accept The Terms and conditions</p>
        </div>
        <div class="enviar">
          <input type="submit" value="Sing Up!">
        </div>
      </form>
    </div>
  </div>
</body>

</html
